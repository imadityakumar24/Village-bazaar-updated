<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <link rel="stylesheet" href="style.css">

    <style>

        body {
            background: linear-gradient(180deg, #ffe4e1, #e0fff5, #fffacb);
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite;
        }

    </style>

</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Welcome to Village Bazaar</h1>
            <p>Please login or signup to continue</p>

            <div class="tabs">
                <button id="loginTab" onclick="showLogin()">Login</button>
                <button id="signupTab" onclick="showSignup()">Signup</button>
            </div>

            <form id="loginForm" class="form active">
                <input id="logem" type="email" placeholder="Email" required>
                <input id="logpass" type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <form id="signupForm" class="form">
                <input id="name" type="text" placeholder="Name" required>
                <input id="email" type="email" placeholder="Email" required>
                <input id="pass" type="password" placeholder="Password" required>
                <input id="confirm" type="password" placeholder="Confirm Password" required>
                <button id="sign" type="submit">Signup</button>
            </form>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById("loginTab");
        const signupTab = document.getElementById("signupTab");
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");

        function showLogin() {
            loginForm.classList.add("active");
            signupForm.classList.remove("active");
            loginTab.classList.add("active-tab");
            signupTab.classList.remove("active-tab");
        }

        function showSignup() {
            signupForm.classList.add("active");
            loginForm.classList.remove("active");
            signupTab.classList.add("active-tab");
            loginTab.classList.remove("active-tab");
        }
    </script>
    <script src="./signup.js"></script>
</body>

</html>
