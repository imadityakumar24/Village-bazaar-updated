<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Village Bazaar</title>
    <style>
        /* Basic body styling */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffe4e1, #e0fff5, #fffacb);
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite;
            color: #333;
            line-height: 1.6;
        }

        /* Gradient animation */
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Wrapper for both sections */
        .contact-wrapper {
            display: flex;
            flex-wrap: wrap;
            max-width: 650px;
            margin: 40px auto;
            gap: 30px;
            padding: 0 15px;
        }

        /* Left Contact Info Section */
        .contact-info {
            flex: 1;
            min-width: 300px;
            background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2 {
            color: #b94700;
            margin-bottom: 15px;
        }

        .contact-info p {
            margin: 10px 0;
            font-weight: 500;
        }

        /* Google Map container styling */
        .map-container {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .map-container iframe {
            width: 100%;
            height: 250px;
            border: none;
        }

        /* Right Contact Form Section */
        .contact-form-section {
            flex: 1;
            min-width: 300px;
            /* background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee); */
            background : #f9f9f9;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-form-section h2 {
            color: #6a1b9a;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .contact-form-section p {
            margin-bottom: 20px;
            color: #444;
            font-weight: 500;
        }

        /* Contact Form styling */
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #cfa5e4;
            border-radius: 10px;
            font-size: 16px;
            background-color: #ffffffc9;
            transition: border-color 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #9b59b6;
        }

        .contact-form button {
            background: linear-gradient(to right, #ff6f61, #ff9671);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .contact-form button:hover {
            background: linear-gradient(to right, #fc4a1a, #f7b733);
            transform: scale(1.05);
        }

        /* Responsive adjustments: stack sections on smaller screens */
        @media (max-width: 768px) {
            .contact-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
